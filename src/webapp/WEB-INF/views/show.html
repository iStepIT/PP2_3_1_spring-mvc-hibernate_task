<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getLastName()}">VALUE</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<a th:href="@{/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить пользователя"/>
</form>
</body>
</html>
